{% load static %}
<div class="row">
  <div class="column one-half">
    <img class="image" src="{{ MEDIA_URL }}{{ article.image.url }}" alt="{{article.image_alt}}">
    <p>{{article.image_alt}}</p>
  </div>
  <div class="column one-half">
    <h5 id="{{article.id}}">{{article.headline}}</h5>
    <p>{{article.text}}</p>
  </div>
</div>
